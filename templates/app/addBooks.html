{% extends 'base.html' %}

{% block title %}Add Books{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Book</h1>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="col-md-6">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" name="name" value="{{ author.name }}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="image">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" name="author">
                                <option>Select Author</option>
                                {% for i in author %}
                                <option value="{{ i.id }}">{{ i.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
        
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">ISBN No.</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="isbn_num">
                        </div>
                    </div>
        
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="quantity">
                        </div>
                    </div>
        
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="category">
                        </div>
                    </div>
        
                    <div class="text-center">
                        <input type="submit" class="btn btn-outline-dark mb-4" value="Add Book">
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
