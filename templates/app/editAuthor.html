{% extends 'base.html' %}


{% block title %}Edit Author{% endblock title %}


{% block content %}

<div class="row border border-dark">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h3 class="text-center">Edit Author Details</h3>
        {% include 'includes/messages.html' %}
        <form method="POST" action="{% url 'updateAuthor' %}">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="name" value="{{ author.name }}">
                    <input type="text" class="form-control" name="id" value="{{ author.id }}" hidden>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="phone_num" value="{{ author.phone_num }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">EMail ID</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="staticEmail" name="email_id" value="{{ author.email_id }}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-outline-dark mb-4" value="Edit Author">
            </div>
        </form>
    </div>

    <div class="col-md-3"></div>

</div>

{% endblock content %}
