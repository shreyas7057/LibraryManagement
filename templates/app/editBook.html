{% extends 'base.html' %}


{% block title %}Edit Book{% endblock title %}


{% block content %}

<div class="row border border-dark">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h3 class="text-center">Edit Book Details</h3>
        {% include 'includes/messages.html' %}
        <form method="POST" action="{% url 'updateBook' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="name" value="{{ book.name }}">
                    <input type="text" class="form-control" name="id" value="{{ book.id }}" hidden>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="image" value="{{ book.image }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="author">
                        <option>Select Author</option>
                        {% for i in author %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">ISBN No.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="isbn_num" value="{{ book.isbn_num }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="quantity" value="{{ book.quantity }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="category" value="{{ book.category }}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-outline-dark mb-4" value="Edit Book">
            </div>
        </form>
    </div>

    <div class="col-md-3"></div>

</div>

{% endblock content %}
